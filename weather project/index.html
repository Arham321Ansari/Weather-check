<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name">
            <button id="but">
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
            </button>
        </div>
        <div class="weather">
            <img src="/aseets/icons8-rain-cloud-96.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <section>
            <div class="details">
                <div class="col">
                    <img src="/aseets/icons8-humidity-96.png" height="80px" alt="">
                    <div></div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="/aseets/icons8-wind-96.png" height="80px">
                    <div></div>
                    <p class="wind">15 Kmph</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </section>
        </div>
    </div>

    <script>
        const apikey="348e58cf5251562160dceb57ab51c6f7";
        const url="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");

        async function checkWeather(city){
            try{
                const response= await fetch(url + city + `&appid=${apikey}`);
            const data=await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp + "°C";
            document.querySelector(".wind").innerHTML=data.wind.speed + " km/hr";
            document.querySelector(".humidity").innerHTML=data.main.humidity
            }
            catch(error){
                console.log(error);
            }

            
        }
        searchBtn.addEventListener("click",()=>{
            if(searchBox.value===""){
                alert("enter the city name");
            }
            else{
                checkWeather(searchBox.value);
            }
            
        })
    </script>

</body>
</html>
